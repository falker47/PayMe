<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Maurizio Falconi</title>
    <meta name="description" content="Send payments, donations, or reimbursements to Maurizio Falconi securely.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header class="hero">
            <h1>Send a Payment to <span class="highlight">Maurizio Falconi</span></h1>
        </header>

        <section class="payment-methods">
            <!-- Card 1: Bank Transfer -->
            <div class="card glass card-bank">
                <div class="card-content">
                    <h2>Bank Transfer</h2>

                    <div class="bank-details">
                        <div class="detail-row">
                            <span class="label">Bank:</span>
                            <span class="value">BBVA</span>
                        </div>
                        <div class="detail-row">
                            <span class="label">Owner:</span>
                            <span class="value">Maurizio Falconi</span>
                        </div>
                        <div class="detail-row iban-row">
                            <span class="label">IBAN:</span>
                            <code class="value iban" id="iban-text">IT86D0357601601010004835062</code>
                        </div>
                    </div>

                    <button id="copy-btn" class="btn btn-outline" aria-label="Copy IBAN to clipboard">
                        Copy IBAN
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                    <div id="toast" class="toast hidden">IBAN Copied!</div>
                </div>
            </div>

            <!-- Card 2: PayPal -->
            <a href="https://paypal.me/falker47" target="_blank" rel="noopener noreferrer"
                class="card glass card-paypal clickable-card">
                <img src="assets/paypal.webp" alt="PayPal Logo" class="card-image-full">
            </a>

            <!-- Card 3: Satispay -->
            <a href="https://www.satispay.com/app/match/link/user/S6Y-CON--C93AA867-ACBE-4F99-9F05-11CBA443A7F9"
                target="_blank" rel="noopener noreferrer" class="card glass card-satispay clickable-card">
                <img src="assets/satispay.jpeg" alt="Satispay Logo" class="card-image-full">
            </a>
        </section>
    </main>

    <footer>
        <p> <a href="https://falker47.github.io/Nexus-portfolio/" target="_blank" rel="noopener noreferrer"
                class="footer-link">&copy; <span id="current-year"></span> Maurizio Falconi - falker 47</a></p>
    </footer>
</body>

</html>
